<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choises">
        <div class="allchoise">
            <Div class="choise" id="rock">
                <img src="rock.png">
            </Div>
            <div class="choise" id="paper">
                <img src="paper.png">
            </div>
            <div class="choise" id="scissor">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <div class="score">
            <div class="userscore">Your Score
                <p id="user-score">0</p>
            </div>
            <div class="compscore">Comp Score
                <p id="comp-score">0</p>
            </div>

        </div>
        <div class="result" id="result">Pick Your move</div>
    </div>

    <script src="jsfile.js"></script>
</body>

</html>
